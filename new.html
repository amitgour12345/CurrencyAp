<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            border: 2px solid #333;
            height: 520px;
            width: 530px;
            background-color: #fefefe;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            float: left;
            position: relative;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
        }

        input[type="text"] {
            font-size: 20px;
            margin-left: 20px;
            width: 80%;
            padding: 8px;
            border: 2px solid #0072ff;
            border-radius: 5px;
        }

        select {
            height: 50px;
            width: 155px;
            border: 2px solid #0072ff;
            font-size: 16px;
            border-radius: 5px;
            padding: 5px;
        }

        .left, .right {
            float: left;
            width: 155px;
            margin-top: 10px;
        }

        .right {
            float: right;
            margin-right: 45px;
        }

        #convert {
            margin-top: 120px;
            padding: 10px 40px;
            font-size: 1.5em;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #swap {
            margin-top: 60px;
            background-color: #0072ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }

        .table-container {
            max-height: 520px;
            overflow-y: scroll;
            width: 400px;
            background: #fff;
            float: right;
            margin: 20px 30px 0 0;
            border-radius: 10px;
            border: 2px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0072ff;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Currency Converter</h1>
    <h3>Enter Amount</h3>
    <input type="text" id="amount" placeholder="Enter amount"><br><br><br>

    <div class="left">
        <h3>From</h3>
        <select id="fromCurrency">
            <option value="">Select</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="JPY">JPY</option>
            <option value="CNY">CNY</option>
            
        </select>
    </div>

    <div class="right">
        <h3>To</h3>
        <select id="toCurrency">
            <!-- Duplicate same 35 options -->
            <option value="">Select</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="JPY">JPY</option>
            <option value="CNY">CNY</option>
            
        </select>
    </div>

    <button id="swap">â‡„</button><br><br>
    <input type="submit" value="Convert" id="convert">
    <div id="result"></div>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr><th>Country</th><th>Currency</th><th>Code</th></tr>
        </thead>
        <tbody>
        <tr><td>India</td><td>Indian Rupee</td><td>INR</td></tr>
        <tr><td>USA</td><td>US Dollar</td><td>USD</td></tr>
        <tr><td>UK</td><td>Pound Sterling</td><td>GBP</td></tr>
        <tr><td>Eurozone</td><td>Euro</td><td>EUR</td></tr>
        <tr><td>Japan</td><td>Yen</td><td>JPY</td></tr>
        <tr><td>Canada</td><td>Canadian Dollar</td><td>CAD</td></tr>
        <tr><td>Australia</td><td>Australian Dollar</td><td>AUD</td></tr>
        <tr><td>China</td><td>Yuan</td><td>CNY</td></tr>
        
        </tbody>
    </table>
</div>

<script>
    document.getElementById('swap').addEventListener('click', function () {
        const from = document.getElementById('fromCurrency');
        const to = document.getElementById('toCurrency');
        let temp = from.value;
        from.value = to.value;
        to.value = temp;
    });

    document.getElementById('convert').addEventListener('click', function () {
        const amount = document.getElementById('amount').value;
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        const resultDiv = document.getElementById('result');

        if (amount === '' || isNaN(amount) || from === '' || to === '') {
            resultDiv.innerHTML = 'Please fill all fields correctly.';
            return;
        }

        if (from === to) {
            resultDiv.innerHTML = `${amount} ${from} = ${amount} ${to}`;
            return;
        }

        fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`)
            .then(res => res.json())
            .then(data => {
                const rate = data.rates[to];
                resultDiv.innerHTML = `${amount} ${from} = <strong>${rate} ${to}</strong>`;
            })
            .catch(() => {
                resultDiv.innerHTML = 'Error fetching conversion rate.';
            });
    });
</script>

</body>
</html>
